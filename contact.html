<section id="contact-form" class="py-5">
    <div class="container">
        <h2 class="text-center">Contact Form</h2>
        <form action="mailto:walidbayoud1@outlook.fr" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="form-control" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="subscribe" name="subscribe" class="form-check-input">
                <label for="subscribe" class="form-check-label">Subscribe to newsletter</label>
            </div>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
